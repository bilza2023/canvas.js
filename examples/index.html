<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212; /* Ensures a dark background */
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #444;
            background-color: black;
        }
    </style>
</head>
<body>

    <h1>Using Sprite Sheets in taleem-canvas</h1>

    <div class="controls">
        <label for="spriteSheetSelect">Sprite Sheet:</label>
        <select id="spriteSheetSelect"></select>

        <label for="spriteItemSelect">Sprite Item:</label>
        <select id="spriteItemSelect"></select>
    </div>

    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script type="module" src="./sprite-test.js"></script>

</body>
</html>
